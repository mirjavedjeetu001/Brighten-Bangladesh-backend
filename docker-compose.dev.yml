version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: brighten_bd_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: brighten_bd_dev
      MYSQL_USER: dev
      MYSQL_PASSWORD: devpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema:/docker-entrypoint-initdb.d
    networks:
      - brighten_bd_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brighten_bd_app
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: dev
      DB_PASSWORD: devpass
      DB_DATABASE: brighten_bd_dev
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 7d
      PORT: 3000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./uploads:/usr/src/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - brighten_bd_network
    command: npm run start:dev

volumes:
  mysql_data:

networks:
  brighten_bd_network:
    driver: bridge
